<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
          rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
</head>
<body>

    <div class="main-container">
        <div class="welcome">
            <div class="green-container">
                <div class="signup-container move">
                    <h1>Register</h1>
                    <form>
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm password">
                        <button class="button submit">create account </button>
                    </form>
                </div>
                <div class="signin-container">
                    <h1>Sign In</h1>
                    <form class="more-padding">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <div class="checkbox">
                            <input type="checkbox" id="remember" /><label for="remember">Remember me</label>
                        </div>

                        <button class="button submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="left-box">
                <h2 class="title"><span>PLANTS</span>&<br>MORE</h2>
                <p class="desc">pick your perfect <span>plant</span></p>
                <img class="plant-img smaller" src="https://images.unsplash.com/photo-1525498128493-380d1990a112?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80" alt="1357d638624297b" border="0">
                <p class="account">have an account?</p>
                <button class="button" id="sign-in">login</button>
            </div>
            <div class="right-box">
                <h2 class="title"><span>PLANTS</span>&<br>MORE</h2>
                <p class="desc"> pick your perfect <span>plant</span></p>
                <img class="plant-img" src="https://images.unsplash.com/photo-1487798452839-c748a707a6b2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=675&q=80" />
                <p class="account">don't have an account?</p>
                <button class="button" id="sign-up">sign up</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
